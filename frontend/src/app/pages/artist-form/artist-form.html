<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <a routerLink="/home" class="back-link">← Voltar</a>
      <h1>Adicionar Novo Artista</h1>
    </div>

    <form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="artist-form">
      @if (errorMessage()) {
      <div class="error-box">
        {{ errorMessage() }}
      </div>
      }

      <XInput
        label="Nome do Artista"
        placeholder="Ex: Pink Floyd, Alok, etc."
        formControlName="name"
      />

      <div class="form-group">
        <label for="description">Descrição / Biografia</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Conte um pouco sobre a história do artista..."
          rows="5"
        ></textarea>
      </div>

      <div class="actions">
        <XButton type="submit" [disabled]="artistForm.invalid || isLoading()">
          @if (isLoading()) {
          Salvando...
          } @else {
          Salvar Artista
          }
        </XButton>
      </div>
    </form>
  </div>
</div>
